<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="flex flex-wrap -mx-4 mt-5">
            <div class="w-full md:w-3/3 px-4 mb-6 md:mb-0">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Confirm Your Order</h1>
                <div class="flex flex-wrap -mx-2">
                    {% from "item-card.html" import item_card with context %}
                    {% for item in items %}
                    {{ item_card(item, false) }}
                    {% endfor %}
                </div>
                <div class="flex flex-wrap -mx-2">
                    {% from "item-card.html" import item_card with context %}
                    {% for item in items %}
                    {{ item_card(item, true) }}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
