<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4">
        <div class="flex flex-wrap -mx-4 mt-5">
            <div class="w-full md:w-2/3 px-4 mb-6 md:mb-0">
                <h1 class="text-2xl font-bold text-gray-900 mb-6">Confirm Your Order</h1>
                <div class="flex flex-wrap -mx-2">
                    {% for item in order %}
                            <div class="w-full sm:w-1/2 px-2 mb-4">
                                <div class="bg-white rounded-lg overflow-hidden shadow-lg">
                                    <div class="bg-cover bg-center h-48" ><img src="{{ item.image_path }}"></div>
                                    <div class="p-4">
                                        <h3 class="font-bold text-xl mb-2 text-gray-800">{{ item.name }}</h3>
                                        <h5 class="font-bold text-xl mb-2 text-gray-800">{{ item.description }}</h5>
                                    </div>
                                    <div class="px-4 pb-4">
                                        <span class="bg-black text-white text-sm py-1 px-3 rounded-full">Order</span>
                                    </div>
                                </div>
                            </div>
                    {% endfor %}
                </div>
            </div>
            <div class="w-full md:w-1/3 px-4">
                <div class="bg-white p-5 rounded-lg shadow-xl">
                    <h2 class="text-xl font-bold mb-4">Order Summary</h2>
                    <ul class="mb-4">
                        {% for item in order %}
                            <li class="border-b py-2">{{ item.name }}</li>
                        {% endfor %}
                    </ul>
                    <div>
                        <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full text-center block mb-2">Place Order</a>
                        <a href="/" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded w-full text-center block">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
