{% macro item_card(item) %}
<div class="w-full sm:w-1/2 px-2 mb-4">
    <div class="bg-white rounded-lg overflow-hidden shadow-lg">
        <div class="p-4">
            <h1 class="font-bold text-xl mb-2 text-gray-800">{{ item.name }}</h1>
        </div>
        <div class="bg-cover bg-center h-48" style="height: 80%; overflow: hidden;">
            <img src="{{ item.image_path }}"
                 style="width:100%; object-fit: cover; object-position: center;">
        </div>
        <div class="p-4">
            <h5 class="font-bold text-xl mb-2 text-gray-800">{{ item.description }}</h5>
            <h1 class="font-bold text-xl mb-2 text-gray-800">{{ item.price }} â‚¬</h1>
        </div>
        <div class="px-4 pb-4">
            <span class="bg-black text-white text-sm py-1 px-3 rounded-full">Order</span>
        </div>
    </div>
</div>
{% endmacro %}
